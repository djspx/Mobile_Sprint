<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CARP Connects UI Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/login.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>
<nav>
    <div align="center" class="nav-wrapper blue lighten-1">

        <a class="brand-logo center" href="#">CARP Connect</a>

    </div>
</nav>

<div id="login">
    <form action="index.html">
        <input id="email" type="email" placeholder="Email"/>
        <input id="pass" type="password" placeholder="Password"/>
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Log in</button>
    </form>
</div>
</body>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/fullcalendar.min.js"></script>
</html>
