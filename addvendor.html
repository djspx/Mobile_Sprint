<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Add a Vendor</title>
    <link rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<nav>
    <div class="nav-wrapper blue lighten-1">
        <div class="container">
            <a class="brand-logo center" href="index.html">CARP Connect</a>
            <a data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="side-nav fixed" id="side-nav">
                <li class="logo">
                    <a id="logo-container" href="index.html">
                        <img id="front-page-logo" src="images/logo.png" class="responsive-img">
                    </a>
                </li>
                <li class="clearfix"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account Management</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li class="divider"></li>
                <li><a href="pastevents.html">View Past Events</a></li>
                <li><a href="reports.html">View Reports</a></li>
                <li class="divider"></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="row">
        <div class="col s12 m7 l8">
            <h2>Add a Vendor</h2>

            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="vendor_name" type="text" class="validate">
                        <label for="vendor_name">Vendor Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="main_contact" type="text" class="validate">
                        <label for="main_contact">Main Contact</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Street Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="province" type="text" class="validate">
                        <label for="province">Province</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="postal_code" type="text" class="validate">
                        <label for="postal_code">Postal Code</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-editor-mode-edit prefix"></i>
                        <textarea id="description" class="materialize-textarea"
                                  placeholder="Type your description in this area"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <a href="#" id="submit" class="waves-effect waves-light btn"><i
                                class="mdi-content-send right"></i>Add to Vendor List</a>
                        <a href="#" id="cancel" class="waves-effect waves-light btn"><i
                                class="mdi-navigation-cancel right"></i>Cancel</a>

                    </div>
                </div>
            </form>

        </div>
        <div class="col s12 m5 l4">
            <h5 class="header">Calendar</h5>

            <div id="calendar">

            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/fullcalendar.min.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $("#calendar").fullCalendar({
            contentHeight: 300
        });
        $("#submit").attr("href", document.referrer);
        $("#cancel").attr("href", document.referrer);
    });
</script>
</body>
</html>
