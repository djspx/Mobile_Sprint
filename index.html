<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>CARP Connects UI Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<nav>
    <div class="nav-wrapper blue lighten-1">
        <div class="container">
            <a class="brand-logo center" href="index.html">CARP Connect</a>
            <a data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="side-nav fixed" id="side-nav">
                <li class="logo">
                    <a id="logo-container" href="index.html">
                        <img id="front-page-logo" src="images/logo.png" class="responsive-img">
                    </a>
                </li>
                <li class="clearfix"></li>
                <li class="active href-disabled"><a href="index.html">Home</a></li>
                <li><a href="account.html">Account Management</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li class="divider"></li>
                <li><a href="createevent.html">Create New Event</a></li>
                <li><a href="pastevents.html">View Past Events</a></li>
                <li><a href="reports.html">View Reports</a></li>
                <li class="divider"></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="row">
        <div class="col s12 m7 l8" id="card-content">



        </div>
        <div class="col s12 m5 l4">
            <h5 class="header">Calendar</h5>

            <div id="calendar">

            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $("#calendar").fullCalendar({
            contentHeight: 300
        });
    });
</script>
<script type="text/javascript">

    var event = {};

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "json/event.json",
            dataType: "json",
            success: process,
            error: function () {
                alert("error");
            }
        });
    });

    function process(result) {
        $("#card-content").empty();

        event = result.event;
        var string = "";

        $.each(event, function (i, row) {
            if (row.status == "In Progress") {
                var date = new Date(row.dateTime);
                var dateStr = date.toDateString();

                string += '<div class="card">' +
                '<div class="card-image">' +
                '<iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=' + encodeURIComponent(row.venue.name.trim()) + encodeURIComponent(row.venue.name.trim()) + encodeURIComponent(row.venue.address.city.trim()) + ',' + encodeURIComponent(row.venue.address.country.trim()) + '&key=AIzaSyDez5ZF6K_UOr8izzd4PkXyWpAzG1dwTJQ"></iframe>' +
                '<span class="card-title right-align"></span>' +
                '</div>' +
                '<div class="card-content">' +
                '<h5>Next Event is ' + row.name + '</h5>' +

                '<p>Date: ' + dateStr + '</p>' +
                '<p>Location: ' + row.venue.name + '</p>' +
                '</div>' +
                '<div class="card-action">' +
                '<a href="workevent.html">Work on Event</a>' +
                '<a href="#">Publish Event</a>' +
                '</div>' +
                '</div>';
            }
        });

        $("#card-content").append(string);
    }

</script>
</body>
</html>
