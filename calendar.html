<main>
    <div class="row">


        <h5 id="test" class="header">Calendar</h5>

        <div id="calendar">
        </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        var calendar = $('#calendar').fullCalendar({
            contentHeight: 600
        });


        $.ajax({
            type: "GET",
            url: "json/event.json",
            dataType: "json",
            success: fillCalendar,
            error: function () {
                alert("error");
            }
        });
    });


    function fillCalendar(data) {

        var calendar = $('#calendar').fullCalendar();

        //adding events
        for (i = 0; data.event.length > i; i++) {
            var date = new Date(data.event[i].dateTime);
            var title = data.event[i].name;
            var eventUrl = "workevent.html";
            var taskUrl = "worktask.html";

            calendar.fullCalendar('renderEvent',
                    {
                        title: title,
                        start: date,
                        url: eventUrl,
                        color : "#99CCFF",
                        allDay: false
                    },
                    true
            );
            //adding tasks
            for (ii = 0; data.event[i].tasks.length > ii; ii++) {
                var date1 = new Date(data.event[i].tasks[ii].dateTime);
                var title1 = data.event[i].tasks[ii].name;

                calendar.fullCalendar('renderEvent',
                        {
                            title: title1,
                            start: date1,
                            url: taskUrl,
                            allDay: false
                        },
                        true
                );
            }
        }

    }
    ;

</script>
</body>
