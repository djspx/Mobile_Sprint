<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>Invitation Report</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <div class="container">
                    <a class="brand-logo center" href="index.html">CARP Connect</a>
                    <a data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                    <ul class="side-nav fixed" id="side-nav">
                        <li class="logo">
                            <a id="logo-container" href="index.html">
                                <img id="front-page-logo" src="images/logo.png" class="responsive-img">
                            </a>
                        </li>
                        <li class="clearfix"></li>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="account.html">Account Management</a></li>
                        <li><a href="calendar.html">Calendar</a></li>
                        <li class="divider"></li>
                        <li><a href="pastevents.html">View Past Events</a></li>
                        <li><a href="reports.html">View Reports</a></li>
                        <li class="divider"></li>
                        <li><a href="login.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="col s12 m7 l8">
                    <h2>Invitation Report</h2>

                    <p>Select an event to view the invitation report for it.</p>
                    <form id="eventform" action="report-inv-view.html" method="post">
                        <div class="row">
                            <div class="input-field col s8">
                                <select id="event">
                                    <option value="" disabled selected>Select an event</option>
                                    <option value="1">Senior Financial Planning (Apr. 10, 2015)</option>
                                    <option value="2">Annual Meeting (Mar. 5. 2015)</option>
                                    <option value="3">Community Housing (Feb. 12, 2015)</option>
                                    <option value="4">Seniors & Healthy Living (Jan. 15, 2015)</option>
                                </select>
                                <label>Events</label>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col s12 m5 l4">
                    <h5 class="header">Calendar</h5>
                    <div id="calendar">

                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
        <script>
            $(document).ready(function () {
                $("select").material_select();
                $(".button-collapse").sideNav();
                $("#calendar").fullCalendar({
                    contentHeight: 300
                });
                $("#event").change(function () {
                    $('#eventform').trigger('submit');
                });
            });
        </script>
    </body>
</html>
