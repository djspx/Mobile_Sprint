<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Event Statistics Report</title>
    <link rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<nav>
    <div class="nav-wrapper blue lighten-1">
        <div class="container">
            <a class="brand-logo center" href="index.html">CARP Connect</a>
            <a data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul class="side-nav fixed" id="side-nav">
                <li class="logo">
                    <a id="logo-container" href="index.html">
                        <img id="front-page-logo" src="images/logo.png" class="responsive-img">
                    </a>
                </li>
                <li class="clearfix"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="account.html">Account Management</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li class="divider"></li>
                <li><a href="pastevents.html">View Past Events</a></li>
                <li><a href="reports.html">View Reports</a></li>
                <li class="divider"></li>
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="row">
        <div class="col s12 m7 l8">
            <h2>Event Statistics Report</h2>

            <p>Choose a start and end date to view the event statistics report.</p>

            <form action="report-eve-view.html" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-input prefix"></i>
                        <input type="date" id="start_date" class="datepicker">
                        <label for="start_date">Start Date</label>

                    </div>
                    <div class="input-field col s6">
                        <i class="mdi-action-input prefix"></i>
                        <input type="date" id="end_date" class="datepicker">
                        <label for="end_date">End Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <a href="report-eve-view.html" class="waves-effect waves-light btn dynamicWarning"><i
                                class="mdi-content-send right"></i>View Report</a>
                        <a href="pastevents.html" class="waves-effect waves-light btn dynamicWarning"><i
                                class="mdi-navigation-cancel right"></i>Cancel</a>
                    </div>
                </div>
            </form>

        </div>
        <div class="col s12 m5 l4">
            <h5 class="header">Calendar</h5>

            <div id="calendar">

            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/fullcalendar.min.js"></script>
<script>
    $(document).ready(function () {
        $("select").material_select();
        $(".button-collapse").sideNav();
        $("#calendar").fullCalendar({
            contentHeight: 300
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year
        });
    });
</script>
</body>
</html>
